<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinh Hoa Võ Thuật</title>
  <link rel="shortcut icon" href="./public/img/global/logo/logo.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="./public/css/style.css" />

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
  <!-- Header begin -->
  <header id="js-header-hide" class="header">
    <div class="width-page header-layout">
      <!-- HEADER LOGO -->
      <div class="header-logo layout-row" title="Nhấn giữ chuột">
        <div class="header-logo__img">
          <img src="./public/img/global/logo/logo.png" alt="logo-website" />
        </div>
        <div class="header-title">
          <div class="header-title__text">TINH HOA</div>
          <div class="header-title__text header-title__text--orange">
            VÕ THUẬT
          </div>
        </div>
      </div>
      <!-- HEADER LOGO END -->

      <!-- MENU BAR -->
      <nav class="navbar">
        <ul class="navbar-list layout-row">
          <li class="navbar-item">
            <a class="navbar-item__link" href="#">Trang chủ</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-item__link" href="">Môn Phái
              <span class="navbar-item__icon"><i class="fa-solid fa-chevron-down"></i> </span><span
                class="navbar-item__icon--margin"></span>
            </a>
            <ul class="navbar-sub__list">
              <li class="navbar-sub__item">
                <a href="" class="navbar-sub__link">Cái Bang</a>
              </li>
              <li class="navbar-sub__item">
                <a href="" class="navbar-sub__link">Thiếu Lâm</a>
              </li>
              <li class="navbar-sub__item">
                <a href="" class="navbar-sub__link">Võ Đang</a>
              </li>
              <li class="navbar-sub__item">
                <a href="" class="navbar-sub__link">Nga Mi</a>
              </li>
              <li class="navbar-sub__item">
                <a href="" class="navbar-sub__link">Thiên Thánh Ma Giáo</a>
              </li>
            </ul>
          </li>
          <li class="navbar-item">
            <a class="navbar-item__link" href="">Bài viết</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-item__link" href="">Sự kiện</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-item__link" href="">Khác<span class="navbar-item__icon"><i
                  class="fa-solid fa-chevron-down"></i></span><span class="navbar-item__icon--margin"></span></a>
            <ul class="navbar-sub__list">
              <li class="navbar-sub__item">
                <a href="" class="navbar-sub__link">Phật học</a>
              </li>
              <li class="navbar-sub__item">
                <a href="" class="navbar-sub__link">Tâm sự</a>
              </li>
              <li class="navbar-sub__item">
                <a href="" class="navbar-sub__link">Mật tông</a>
              </li>
            </ul>
          </li>
          <li class="navbar-item">
            <a class="navbar-item__link" href="">Giới thiệu</a>
          </li>
        </ul>
      </nav>
      <!-- MENU BAR END -->

      <!-- SEARCH BEGIN -->
      <div class="search">
        <input type="checkbox" id="check" />
        <div class="search-box">
          <input type="text" placeholder="Nhập từ khóa..." title="Nhập từ khóa cần tìm" />
          <label for="check" class="icon">
            <i class="fas fa-search"></i>
          </label>
        </div>
      </div>
      <!-- SEARCH END -->
    </div>
  </header>
  <!-- Header end -->

  <!-- Page begin -->
  <article class="page"></article>
  <!-- Page end -->

  <!-- Footer begin -->
  <footer class="footer"></footer>
  <!-- Footer end -->
</body>

<!-- Script -->
<script src="./public/js/header-hide.js"></script>

</html>
